<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies and Local Storage</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h2>Cookie and Local Storage Demo</h2>
        <form id="user-form">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="button" id="set-cookies-btn">Log me in</button>
            <button type="button" id="show-cookies-btn">Show Cookies</button>
        </form>
        <div id="cookie-messages"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
